<div class="h-full flex flex-col border-t transition-colors duration-300"
    style="background-color: var(--panel-bg); border-color: var(--border-color); color: var(--text-primary)">
    <!-- Toolbar -->
    <div class="h-10 px-4 flex items-center justify-between border-b transition-colors duration-300"
        style="background-color: var(--panel-bg); border-color: var(--border-color)">
        <span class="text-xs font-bold uppercase tracking-wider" style="color: var(--text-secondary)">Master
            Slides</span>

        <div class="flex items-center space-x-3">
            <button (click)="exportToPdf()"
                class="px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider border rounded hover:bg-opacity-10 transition-colors"
                style="border-color: var(--border-color); color: var(--text-secondary)">
                Export Deck
            </button>

            <!-- Theme Toggles -->
            <div class="flex items-center space-x-1">
                <button (click)="setTheme('enterprise-default')"
                    class="w-4 h-4 rounded-full bg-slate-200 border border-slate-500 hover:scale-110 transition-transform"
                    [class.ring-2]="activeTheme() === 'enterprise-default'"
                    [class.ring-indigo-500]="activeTheme() === 'enterprise-default'" title="Default Theme"></button>
                <button (click)="setTheme('enterprise-dark')"
                    class="w-4 h-4 rounded-full bg-slate-900 border border-slate-500 hover:scale-110 transition-transform"
                    [class.ring-2]="activeTheme() === 'enterprise-dark'"
                    [class.ring-indigo-500]="activeTheme() === 'enterprise-dark'" title="Dark Mode"></button>
                <button (click)="setTheme('high-contrast')"
                    class="w-4 h-4 rounded-full bg-white border-2 border-black hover:scale-110 transition-transform"
                    [class.ring-2]="activeTheme() === 'high-contrast'"
                    [class.ring-indigo-500]="activeTheme() === 'high-contrast'" title="High Contrast"></button>
            </div>
        </div>

    </div>

    <!-- Slides Reel -->
    <div class="flex-1 overflow-x-auto p-4 flex items-center space-x-4">

        <!-- Add Slide Button -->
        <button (click)="captureSlide()"
            class="flex-shrink-0 w-32 h-20 border-2 border-dashed rounded-lg flex flex-col items-center justify-center transition-all group hover:border-indigo-500 hover:bg-opacity-10"
            style="border-color: var(--border-color); color: var(--text-secondary)">
            <svg class="w-6 h-6 mb-1 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span class="text-xs font-medium">Capture View</span>
        </button>

        <!-- Slide Thumbnails -->
        <ng-container *ngFor="let slide of slides()">
            <div (click)="restoreSlide(slide)" class="flex-shrink-0 w-32 relative cursor-pointer group">

                <!-- Thumbnail Image -->
                <div class="w-32 h-20 rounded-lg border overflow-hidden relative group-hover:border-indigo-500 transition-colors"
                    style="background-color: var(--node-bg); border-color: var(--border-color)">
                    <img *ngIf="slide.thumbnail" [src]="slide.thumbnail"
                        class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    <div *ngIf="!slide.thumbnail" class="w-full h-full flex items-center justify-center">
                        <svg class="w-8 h-8" style="color: var(--text-secondary)" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                </div>

                <!-- Label -->
                <div class="mt-1 flex justify-between items-center px-1">
                    <span class="text-[10px] font-medium truncate w-24"
                        style="color: var(--text-primary)">{{slide.name}}</span>
                    <button (click)="deleteSlide($event, slide.id)"
                        class="hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity"
                        style="color: var(--text-secondary)">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
